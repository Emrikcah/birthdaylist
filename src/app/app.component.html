<main>
  <section class="container">
    <h3>{{ dataFromParent.length }} birthdays today</h3>
    <app-card *ngFor="let item of dataFromParent" 
    [name]="item.name"
    [age] ="item.age"
    [img]="item.imageUrl">
    </app-card>
    <button (click)="onClick()">Clear All</button>
  </section>
</main>
